<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect WhatsApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height:80vh;">
        <div class="card p-4 text-center" style="max-width:420px; width:100%;">
            <h4 class="mb-3"><i class="fab fa-whatsapp text-success"></i> Connect WhatsApp</h4>
            <p class="text-muted">Scan this QR with WhatsApp (Linked Devices → Link a Device)</p>

            <div id="qr-area" class="my-3">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <div id="status-area" class="mb-2"></div>

            <div id="instructions" class="small text-muted">Open WhatsApp → Linked Devices → Link a Device</div>
        </div>
    </div>

    <script>
        function updateUI(data) {
            const qrArea = document.getElementById('qr-area');
            const statusArea = document.getElementById('status-area');
            const instructions = document.getElementById('instructions');

            if (data.connected) {
                qrArea.innerHTML = '<i class="fas fa-check-circle text-success fa-4x"></i>';
                statusArea.innerHTML = '<div class="status-badge status-connected">\u25CF Connected</div>';
                instructions.textContent = 'Bot is connected and running.';
            } else if (data.code) {
                qrArea.innerHTML = `<img src="data:image/png;base64,${data.code}" style="max-width:260px;" class="img-fluid"/>`;
                statusArea.innerHTML = '<div class="status-badge status-disconnected">\u25CF Disconnected</div>';
                instructions.textContent = 'Scan this code with WhatsApp to connect.';
            } else {
                qrArea.innerHTML = '<div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>';
                statusArea.innerHTML = '<div class="status-badge status-disconnected">\u25CF Disconnected</div>';
                instructions.textContent = 'Initializing...';
            }
        }

        async function checkStatus() {
            try {
                const resp = await fetch('/qr_status');
                if (resp.status === 401) {
                    window.location.href = '/login';
                    return;
                }
                const data = await resp.json();
                updateUI(data);
            } catch (e) {
                console.error('checkStatus error', e);
            }
        }

        // SSE Setup
        if (window.EventSource) {
            const es = new EventSource('/qr_stream');
            es.onmessage = function (e) {
                try {
                    const data = JSON.parse(e.data);
                    if (data.error) return;
                    updateUI(data);
                } catch (err) { console.error(err); }
            };
            es.onerror = function () {
                es.close();
                // Fallback to polling
                setInterval(checkStatus, 2000);
            };
        } else {
            setInterval(checkStatus, 2000);
        }

        // Initial check
        checkStatus();
    </script>
</body>

</html>
